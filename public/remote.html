<!-- public/remote.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>小米电视遥控器</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header 和 Nav -->
  <div id="header-container"></div>
  <div id="nav-container"></div>

  <h1>小米电视遥控器</h1>
  <div class="remote-container">
    <div class="btn" data-key="up">↑</div>
    <div class="btn" data-key="left">←</div>
    <div class="btn" data-key="enter">OK</div>
    <div class="btn" data-key="right">→</div>
    <div class="btn" data-key="down">↓</div>
    <div class="btn" data-key="home">Home</div>
    <div class="btn" data-key="back">Back</div>
    <div class="btn" data-key="menu">Menu</div>
    <div class="btn" data-key="power">Power</div>
    <div class="btn" data-key="volumeup">Volume +</div>
    <div class="btn" data-key="volumedown">Volume -</div>
  </div>

  <a id="appBtn" href="#" class="app-list-button">进入应用列表</a>

  <!-- 加载公共脚本 -->
  <script src="js/common.js"></script>
  <script src="js/header.js"></script>
  <script src="js/nav.js"></script>
  <!-- 加载页面特定脚本 -->
  <script src="js/remote.js"></script>
</body>
</html>
