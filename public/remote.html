<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>小米电视遥控器</title>
  <style>
    /* 简单排版，可自行美化 */
    .remote-container {
      width: 200px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      width: 60px;
      height: 40px;
      margin: 5px;
      text-align: center;
      line-height: 40px;
      background: #ccc;
      cursor: pointer;
      border-radius: 5px;
      user-select: none;
    }
    .btn:hover {
      background: #aaa;
    }

    /* 额外按钮样式 */
    .app-list-button {
      display: block;
      width: 200px;
      height: 40px;
      margin: 20px auto;
      line-height: 40px;
      text-align: center;
      background: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .app-list-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>小米电视遥控器</h1>
  <p>正在控制: <span id="tvIp"></span></p>

  <div class="remote-container">
    <div class="btn" data-key="up">↑</div>
    <div class="btn" data-key="left">←</div>
    <div class="btn" data-key="enter">OK</div>
    <div class="btn" data-key="right">→</div>
    <div class="btn" data-key="down">↓</div>
    <div class="btn" data-key="home">Home</div>
    <div class="btn" data-key="back">Back</div>
    <div class="btn" data-key="menu">Menu</div>
    <div class="btn" data-key="power">power</div>
    <div class="btn" data-key="volumeup">+</div>
    <div class="btn" data-key="volumedown">-</div>
  </div>

  <!-- 按钮：进入应用列表 -->
  <!-- 也可以用 button 元素，但用 a 标签能直接 href 跳转 -->
  <a id="appBtn" href="#" class="app-list-button">进入应用列表</a>

  <script>
    // 1. 解析 URL 参数中的 ip
    const urlParams = new URLSearchParams(window.location.search);
    const tvIp = urlParams.get('ip'); // 例如 "192.168.1.120"
    document.getElementById('tvIp').innerText = tvIp || '无';

    // 2. 给每个遥控按键绑定点击事件
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', async () => {
        const keyName = button.getAttribute('data-key');
        if (!tvIp) {
          alert('未获取到电视IP');
          return;
        }
        
        try {
          // 这里调用我们后端 /tv/key 接口，传递 ip 和 keyName
          const response = await fetch(`/tv/key?ip=${tvIp}&keyName=${keyName}`);
          const data = await response.json();
          if (data.success) {
            console.log(`按键 ${keyName} 发送成功`);
          } else {
            console.error(`按键 ${keyName} 发送失败`, data.error);
          }
        } catch (err) {
          console.error(`网络错误: ${err}`);
        }
      });
    });

    // 3. 跳转到应用列表页面
    const appBtn = document.getElementById('appBtn');
    appBtn.addEventListener('click', (e) => {
      e.preventDefault(); // 阻止默认跳转
      if (!tvIp) {
        alert('未获取到电视IP');
        return;
      }
      // 跳转到 apps.html，并带上电视 IP 参数
      window.location.href = `apps.html?ip=${tvIp}`;
    });
  </script>
</body>
</html>
