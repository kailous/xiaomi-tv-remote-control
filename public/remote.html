<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>小米电视遥控器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="remote">
  <!-- Header 和 Nav -->
  <div id="header-container"></div>
  <div id="nav-container"></div>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-xl-6">
        <div class="card remote-card">
          <div class="card-body">
            <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-md-between gap-3 mb-3">
              <div>
                <h1 class="page-title mb-1">小米电视遥控器</h1>
                <p class="page-intro mb-0">模拟实体遥控器，快速下达常用指令。</p>
              </div>
              <button id="appBtn" class="btn btn-outline-primary btn-lg">应用列表</button>
            </div>

            <section class="remote-section">
              <h2 class="remote-section-title">常用操作</h2>
              <div class="remote-grid">
                <button class="remote-btn btn btn-outline-danger" data-key="power">电源</button>
                <button class="remote-btn btn btn-outline-secondary" data-key="home">主页</button>
                <button class="remote-btn btn btn-outline-secondary" data-key="back">返回</button>
                <button class="remote-btn btn btn-outline-secondary" data-key="menu">菜单</button>
              </div>
            </section>

            <section class="remote-section">
              <h2 class="remote-section-title">方向控制</h2>
              <div class="remote-pad-grid">
                <button class="remote-btn btn btn-outline-secondary" data-key="up" data-position="up">↑</button>
                <button class="remote-btn btn btn-outline-secondary" data-key="left" data-position="left">←</button>
                <button class="remote-btn remote-btn-primary btn" data-key="enter" data-position="enter">确定</button>
                <button class="remote-btn btn btn-outline-secondary" data-key="right" data-position="right">→</button>
                <button class="remote-btn btn btn-outline-secondary" data-key="down" data-position="down">↓</button>
              </div>
            </section>

            <section class="remote-section">
              <h2 class="remote-section-title">音量控制</h2>
              <div class="remote-grid">
                <button class="remote-btn btn btn-outline-primary" data-key="volumeup">音量 +</button>
                <button class="remote-btn btn btn-outline-primary" data-key="volumedown">音量 -</button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 加载脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/header.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/remote.js"></script>
</body>
</html>
