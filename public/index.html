<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>小米电视扫描</title>
</head>
<body>
  <h1>小米电视扫描</h1>
  <button id="scanBtn">扫描局域网</button>

  <p>本机IP: <span id="localIp"></span></p>
  <p>已识别的小米电视:</p>
  <ul id="deviceList"></ul>

  <script>
    document.getElementById('scanBtn').addEventListener('click', async () => {
      document.getElementById('deviceList').innerHTML = '扫描中...';
      let response = await fetch('/scan');
      let data = await response.json();

      document.getElementById('localIp').innerText = data.localIp || '无';
      
      // data.devices 里存着每台电视的 IP 和相关信息
      if (data.devices && data.devices.length > 0) {
        document.getElementById('deviceList').innerHTML = '';
        data.devices.forEach(dev => {
          const li = document.createElement('li');
          // 这里只展示 devicename 和 ip
          li.innerHTML = `
            <strong>${dev.devicename || '未知设备'}</strong>
            <br>IP: ${dev.ip}
            <hr>
          `;
          document.getElementById('deviceList').appendChild(li);
        });
      } else {
        document.getElementById('deviceList').innerHTML = '暂无扫描到可用小米电视。';
      }
    });
  </script>
</body>
</html>
